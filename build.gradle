apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  jcenter()
  mavenCentral()
}

dependencies {
  compile group: 'edu.princeton.cs', name: 'algs4', version: '1.0.3'
  compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
  testCompile "junit:junit:4.12"
}